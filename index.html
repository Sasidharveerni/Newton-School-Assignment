<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Music Album Cover</title>
</head>
<body>
        <div class="music-info">
            <img class="song-img" src="./skyfall_song_img.png" alt="Song-logo">
            <div class="text-info">
                <h2 class="song-title">Skyfall</h2>
                <p class="artist">Adele</p>
            </div>
            <div class="controls">
                <button class="pause-btn">||</button>
                <button class="prev-btn"> << </button>
                <button class="next-btn"> >> </button>
            </div>
        </div>
</body>
</html>
